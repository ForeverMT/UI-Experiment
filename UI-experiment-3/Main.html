<html>
    
    <head>
        <title>个人信息输入</title>
        <style type="text/css">
            body{
            font-size:20px;
            background-color:#abcdef;
            }
            #container{
            position:relative;
            margin:0px auto 0px auto;
            width:800px;
            text-align:left;
            background-color:#ffffff;
            }
            #banner {
            background-color:#00F;
            float:left;
    		height:162px;
            }
            #footer{
    		color:#000;
            clear:both;
            background-color:#aaeeff;
            width:800px;
            text-align:center;
            }
        </style>
        <script type="text/javascript">
            function showtime(){
            var now=new Date();
            var year=now.getFullYear();
            var month=now.getMonth()+1;
            var day=now.getDate();
            var hours=now.getHours();
            var minutes=now.getMinutes();
            var seconds=now.getSeconds();
            var apm="A.M.";
            
            if (hours>12) {
                hours=hours-12;
                apm="P.M.";
            }
//            获取对象的引用            
            var today= document.getElementById('today');
//            设置指定标签内部的html内容
            today.innerHTML="今天是"+year+"年"+month+"月"+day+"日";
            var nowtime=document.getElementById('nowtime');
            nowtime.innerHTML="现在是"+hours+':'+minutes+':'+seconds+" "+apm;
            
            }
            window.onload=function(){
//                每隔500毫秒调用一次函数showtime
            	setInterval(showtime,500);
            }
        </script>
    </head>
    
    <body>
        <div id="container">
            <div id="banner">
                <img src="imgs/banner.jpg" width="800">
            </div>
            <table style="color:#F00; font-size:20px;" width="800" ; height="50px">
                <tr>
                    <td id ="today"> </td>
                    <td id="nowtime"></td>
                </tr>
            </table>
            <div style="height:700px; margin:5px;">
                <div style="border:1px dashed #F00; padding:5px;">
                    <h2 align="center" style="color:#00F;">个人信息输入</h2>
                    <hr>
                    <form>* 姓&nbsp;&nbsp;&nbsp;&nbsp;名：
                        <input type="text">
                    </form>
                    <form>* 年&nbsp;&nbsp;&nbsp;&nbsp;龄：
                        <input type="text" style="width:80px;">(请输入0-120间的数字)</form>
                    <form>* 出&nbsp; 生&nbsp; 地：
                        <input type="text" style="width:260px;">
                    </form>
                    <form>&nbsp;兴 趣 爱 好 ：
                        <input type="text" style="width:260px;">
                    </form>
                    <form>&nbsp;专&nbsp;&nbsp;&nbsp;&nbsp;业：
                        <input type="text" style="width:260px;">
                    </form>
                    <form>* 电&nbsp;&nbsp;&nbsp;&nbsp;话：
                        <input type="text" style="width:260px;">(请输入8位或11位数字)</form>
                    <form>* Email 地 址 ：
                        <input type="text" style="width:260px;">
                    </form>
                    <table width="800" ; height="50px" ;>
                        <button style="margin-left:280px; color:red;" type="button">提交信息</button>
                        <button style=" margin-left:150px;color:red;" type="button">清空</button>
                    </table>
                    </br>
                    </br>
                </div>
                <div style="border:1px dashed #F00; margin-top:3px;">
                    </br>
                    <h4 align="center">请注意,字段前带*的内容为必须填写的内容</h4>
                    </br>
                </div>
            </div>
            <div id="footer">Copyright 2015 by 徐鼎</div>
        </div>
    </body>

</html>
