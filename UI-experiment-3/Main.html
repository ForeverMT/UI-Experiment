<html>
    
    <head>
        <title>个人信息输入</title>
        <style type="text/css">
            body{
            font-size:20px;
            background-color:#abcdef;
            }
            #container{
            position:relative;
            margin:0px auto 0px auto;
            width:800px;
            text-align:left;
            background-color:#ffffff;
            }
            #banner {
            background-color:#00F;
            float:left;
    		height:162px;
            }
            #footer{
    		color:#000;
            clear:both;
            background-color:#aaeeff;
            width:800px;
            text-align:center;
            }
        </style>
        <script type="text/javascript">
            function showtime(){
            var now=new Date();
            var year=now.getFullYear();
            var month=now.getMonth()+1;
            var day=now.getDate();
            var hours=now.getHours();
            var minutes=now.getMinutes();
            var seconds=now.getSeconds();
            var apm="A.M.";
            
            if (hours>12) {
                hours=hours-12;
                apm="P.M.";
            }
//            获取对象的引用            
            var today= document.getElementById('today');
//            设置指定标签内部的html内容
            today.innerHTML="今天是"+year+"年"+month+"月"+day+"日";
            var nowtime=document.getElementById('nowtime');
            nowtime.innerHTML="现在是"+hours+':'+minutes+':'+seconds+" "+apm;
            }
            window.onload=function(){
//                每隔500毫秒调用一次函数showtime
            	setInterval(showtime,500);
            };
            function onsubmitted() {
                var nm=parent.document.myform.nm.value;
                var age=parent.document.myform.age.value;
                var bp=parent.document.myform.bp.value;
                var hobby=parent.document.myform.hobby.value;
                var major=parent.document.myform.major.value;
                var phone=parent.document.myform.phone.value;
                var mail=parent.document.myform.mail.value;
                
                
                
                if (nm.match(" ")||nm=="") {
                    alert("用户名不能为空或者含有空格！ ");
                } 
                else if (isNaN(age)||age<0||age>120||age.match(" ")||age=="") {
                    alert("请输入正确的年龄！");
                }
                else if(!isPlace(bp)){
                    alert("出生地只能由汉字或英文单词组成！");
                }
                else if(!isPhone(phone)){
                    alert("请填写正确的电话号码！");
                }
                else if(!isEmail(mail)){
                alert("请填写正确的Email！");
                }
                else{
                   var infowindow=open("","","width=500,height=500");
                   nm=nm;
                 age=age;
                 bp=bp;
                 hobby=hobby;
                 major=major;
                 phone=phone;
                 mail=mail;
                   
                    infowindow.document.write("欢迎您！ "+nm+"<br/>");
                    infowindow.document.write("您今年" + age+"岁<br/>");
                    infowindow.document.write("您的出生地是" + bp+"<br/>");
                    if (hobby!="") {
                    infowindow.document.write("您的兴趣爱好是" + hobby+"<br/>");
                    }
                    if (major!="") {
                        infowindow.document.write("您的专业是" + major+"<br/>");
                    }
                    infowindow.document.write("您的电话是" + phone+"<br/>");
                    infowindow.document.write("您的Email是" +mail+"<br/>");
                }
                
                 
            }
//用正则匹配出生地的函数
 function isPlace(str) {
     var model= /^([\u4E00-\u9FA5|a-zA-Z]){1,15}$/;
     return model.test(str);
 }   
//用正则匹配邮箱格式的函数
function isEmail(str){
    //{3,15}表示大于等于3次但不超过15次
    var model=/^[a-zA-Z0-9_-]{1,15}@[a-zA-Z0-9_-]{1,15}(\.[a-zA-Z0-9_-]{1,15}){1,15}$/;
    return  model.test(str);
}
//用正则匹配号码的函数
function isPhone(str) {
    var model1=/^[0-9]{8}$/;
    var model2=/^[0-9]{11}$/;
    return model1.test(str)||model2.test(str);
}
        </script>
    </head>
    
    <body>
        <div id="container">
            <div id="banner">
                <img src="imgs/banner.jpg" width="800">
            </div>
            <table style="color:#F00; font-size:20px;" width="800" ; height="50px">
                <tr>
                    <td id="today"></td>
                    <td id="nowtime"></td>
                </tr>
            </table>
            <div style="height:700px; margin:5px;">
                <div style="border:1px dashed #F00; padding:5px;">
                    <h2 align="center" style="color:#00F;">个人信息输入</h2>
                    <hr>
                    <form name="myform">
                        <table>
                            <tr>
                                <td>*</td>
                                <td>姓&nbsp;&nbsp;&nbsp;&nbsp;名</td>
                                <td>：</td>
                                <td>
                                    <input type="text" name="nm">
                                </td>
                            </tr>
                            
                            <tr>
                                <td>*</td>
                                <td>出&nbsp; 生&nbsp; 地</td>
                                <td>：</td>
                                <td>
                                    <input type="text" style="width:260px;" name="bp">
                                </td>
                            </tr>
                            
                            <tr>
                                <td>*</td>
                                <td>年&nbsp;&nbsp;&nbsp;&nbsp;龄</td>
                                <td>：</td>
                                <td>
                                    <input type="text" style="width:80px;" name="age">(请输入0-120间的数字)</td>
                            </tr>
                            <tr>
                                <td> </td>
                                <td>兴 趣 爱 好</td>
                                <td>：</td>
                                <td>
                                    <input type="text" style="width:260px;" name="hobby">
                                </td>
                            </tr>
                            
                            <tr>
                                <td> </td>
                                <td>专&nbsp;&nbsp;&nbsp;&nbsp;业</td>
                                <td>：</td>
                                <td>
                                    <input type="text" style="width:260px;" name="major">
                                </td>
                            </tr>
                            <tr>
                                <td>*</td>
                                <td>电&nbsp;&nbsp;&nbsp;&nbsp;话</td>
                                <td>：</td>
                                <td>
                                    <input type="text" style="width:260px;" name="phone">(请输入8位或11位数字)</td>
                            </tr>
                            
                            <tr>
                                <td>*</td>
                                <td>Email 地 址</td>
                                <td>：</td>
                                <td>
                                    <input type="text" style="width:260px;" name="mail">
                                </td>
                            </tr>
                            
                        </table>
                        </br>
                        </br>
                        <table width="800" ; height="50px" ;>
                            <!-- <input style="margin-left:280px; color:red;" type="submit" value="提交信息" onClick="onsubmitted()"></input>-->
                            <button style="margin-left:280px; color:red;" type="button" onClick="onsubmitted()">提交信息</button>
                            <input style=" margin-left:150px;color:red;" type="reset" value="清空"></input>
                        </table>
                    </form>
                    </br>
                    </br>
                </div>
                <div style="border:1px dashed #F00; margin-top:3px;">
                    </br>
                    <h4 align="center">请注意,字段前带*的内容为必须填写的内容</h4>
                    </br>
                </div>
            </div>
            <div id="footer">Copyright 2015 by 徐鼎</div>
        </div>
    </body>

</html>
